<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<head>
<meta charset="UTF-8">
<title>Book</title>
</head>
<body>
	<h1>Lis채채 kirja</h1>
	<div>
		<form th:object="${book}" th:action="@{/saveBook}" action="#"
			method="post">
			<div>
				<label for="title">Nimi</label>
				<input type="text" id="title" th:field="*{title}" />
				<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
			</div>
			<div>
			<label for="author">Kirjailija</label>
			<input type="text" id="author" th:field="*{author}" />
			</div>
			<div>
			<label for="isbn">Isbn</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			</div>
			<div>
			<label for="publishingYear">Julkaisuvuosi</label>
			<input type="text" id="publishingYear" th:field="*{publishingYear}" />
			</div>
			<div>
			<label for="price">Hinta</label>
			<input type="text" id="price" th:field="*{price}" />
			</div>
			<br>
			<label for="category">Kategoria</label>
			<select id="categories" th:field="*{category}" class="form-control">
			<option th:each="category: ${category}"
					th:value="${category.categoryid}"
					th:text="${category.name}"></option>
			</select>
			
		
			<input type="submit" value="Lis채채" class="btn btn-dark"></input>
		</form>
	</div>

</body>
</html>
